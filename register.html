<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Block-Vrock -新規登録ページ" />
    <title>Block-Vrock</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- favicon -->
    <link rel="icon" href="#" />
    <!-- fontowsome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">


    <!-- jquery & iScroll -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script> -->

    <!-- original -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>

    <h1 class="subpage-header__logo">
      <a href="./index.html"><img src="../img/logo.png" alt="ロゴ" /></a>
    </h1>


    <main class="page-login">
      <div class="login-container">
        <h1 class="login-title">新規登録</h1>
        <button class="social-button google-button">
          <img class="icon" src="./img/google.png" alt="Google">
          Googleで登録
        </button>
        <button class="social-button twitter-button">
          <img class="icon" src="./img/twitter.png" alt="Facebook">
          Twitterで登録
        </button>
        <button class="social-button github-button">
          <img class="icon" src="./img/github.png" alt="Facebook">
          GitHubで登録
        </button>
        
        <form>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="email" placeholder="メールアドレスを入力">
          <label for="password">パスワード</label>
          <div class="password-input-container">
            <input type="password" id="password" name="password" class="password-input" placeholder="パスワードを入力">
            <button type="button" class="toggle-password" id="toggle-password"><i class="fas fa-eye-slash" id="toggle-icon"></i></button>
          </div>
          <p class="password__description">半角英数字・記号で〇〇文字以上入力してください。</p>
          <button type="submit" class="submit">ログイン</button>
        </form>
        <p class="description">ボタンをクリックすると、<a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>が適用されます。</p>
        <div class="link-container">
          <a href="./login.html" class="create-account"><span>ログインはこちら</span></a>
        </div>
        
      </div>
    </main>
    <!-- jquery & iScroll -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <script src="/js/script.js"></script>
    
  </body>
</html>
